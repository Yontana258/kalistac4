<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="resources/fontawesome-all.min.css">
    <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="./resources/qgis2web.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        html, body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .navbar {
            background-color: #1e3c72;
        }
        .navbar-brand img {
            width: 50px; /* Adjust logo size */
            margin-right: 10px;
        }
        .navbar-nav .nav-link {
            color: white !important;
            transition: color 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #f0f4ff !important;
        }
    </style>
    <title>KALISTA - Logout</title>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="Logo/logo KALISTA.png" alt="Logo"> KALISTA
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showDashboard()">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showMap()">Peta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showAbout()">Tentang</a>
                </li>
            </ul>
            <div class="d-flex">
                <button class="btn btn-outline-light me-2" id="login-btn" onclick="showLoginForm()">Login</button>
                <button class="btn btn-outline-light" id="logout-btn" style="display: none;" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="content">
    <h2 class="text-center text-white mb-4">Anda telah logout</h2>
    <p class="text-center text-white">Terima kasih telah menggunakan aplikasi kami. Anda akan diarahkan kembali ke halaman utama.</p>
</div>

<script>
    function logout() {
        // Redirect to the specified URL after logout
        window.location.href = "https://yontana258.github.io/kaliistac4/";
    }

    // Simulate logout action for demonstration
    $(document).ready(function() {
        logout();
    });
</script>

</body>
</html>
